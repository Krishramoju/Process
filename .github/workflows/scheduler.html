<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeuroOS Scheduler</title>
  <style>
    body {
      background-color: #101010;
      color: white;
      font-family: sans-serif;
      padding: 30px;
    }
    h1 {
      color: #00ffff;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
    .schedule {
      margin-bottom: 20px;
      border: 1px solid #444;
      padding: 10px;
      background: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>üß† NeuroOS App Scheduler</h1>

  <div class="schedule">
    <label>Select the apps in execution order:</label><br />
    <select id="appOrder" multiple size="3">
      <option value="recruitment.html">Recruitment App</option>
      <option value="brainteaser.html">Brain Teaser App</option>
      <option value="chatgpt.html">ChatGPT App</option>
    </select>
  </div>

  <button onclick="launchApps()">‚ñ∂Ô∏è Launch Apps in Order</button>

  <script>
    function launchApps() {
      const selected = Array.from(document.getElementById("appOrder").selectedOptions);
      if (selected.length === 0) {
        alert("Please select at least one app to run.");
        return;
      }

      // Launch each app in a new tab
      selected.forEach((opt, index) => {
        const win = window.open(opt.value, "_blank");
        if (!win) {
          alert("‚ö†Ô∏è Please allow popups for this site!");
        }
      });
    }
  </script>
</body>
</html>

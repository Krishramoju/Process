<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeuroOS Scheduler</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }
    h1 { color: #00ffff; }
    select, button {
      margin: 10px;
      padding: 10px;
      background: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
    }
    .schedule-block {
      margin: 15px 0;
      padding: 10px;
      border: 1px dashed #444;
    }
    .running {
      color: #00ff00;
    }
  </style>
</head>
<body>
  <h1>üß† NeuroOS App Scheduler</h1>

  <div id="scheduleContainer"></div>
  <button onclick="addSchedule()">‚ûï Add Schedule</button>
  <button onclick="startSchedules()">‚ñ∂Ô∏è Run Schedule</button>

  <div id="output"></div>

  <script>
    let scheduleId = 0;

    const appPages = {
      Recruitment: "recruitment.html",
      BrainTeaser: "brainteaser.html",
      ChatGPT: "chatgpt.html",
    };

    function addSchedule() {
      const container = document.getElementById('scheduleContainer');
      const div = document.createElement('div');
      div.className = 'schedule-block';
      div.innerHTML = `
        <strong>Schedule ${scheduleId + 1}</strong><br>
        <label>Select app execution order:</label><br>
        <select multiple size="3" id="apps-${scheduleId}">
          <option value="Recruitment">Recruitment App</option>
          <option value="BrainTeaser">Brain Teaser App</option>
          <option value="ChatGPT">ChatGPT App</option>
        </select>
      `;
      container.appendChild(div);
      scheduleId++;
    }

    async function startSchedules() {
      const output = document.getElementById("output");
      output.innerHTML = "";

      for (let i = 0; i < scheduleId; i++) {
        const select = document.getElementById(`apps-${i}`);
        const selectedApps = Array.from(select.selectedOptions).map(opt => opt.value);

        output.innerHTML += `<p><strong>Schedule ${i + 1}</strong> running:</p>`;
        for (let app of selectedApps) {
          output.innerHTML += `<p class="running">üöÄ Launching ${app}...</p>`;
          window.open(appPages[app], "_blank", "width=600,height=400");
          await new Promise(r => setTimeout(r, 2000)); // simulate delay
        }
        output.innerHTML += `<p>‚úÖ Schedule ${i + 1} complete.</p><hr>`;
      }

      output.innerHTML += `<p>üßæ All schedules complete. Add more if you like.</p>`;
    }
  </script>
</body>
</html>
